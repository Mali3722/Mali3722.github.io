<!DOCTYPE html>
<html lang="en-us">

<head>
    <metacharst="utf-8">
        <title>Table</title>
        <meta name="description" content="Table">
        <link rel="stylesheet" href="css/tablebuild.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <div class="months">
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September
                    <td>$4,420</td>
                    <td>$5,000</td>
                    </td>
                </tr>
                <tr>
                    <td>Ocotber</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="dollar">$7,500</td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td rowspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </div>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="3">Complied 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
