<h1>Report Storms in Your Area.</h1>
<form>
    <fieldset>
        <input type="text" required name="full name">
        <label>Full Name</label>
    </p>
    <p>
        <input type="email" id="t2" name="email">
        <label for="t2">Email</label>
    </p>
    <p>
        <input type="phone" id="t3" name="phone number">
        <label>Phone Number</label>
    </p>
    <p>
        <input type="zipcode" id="t4" name="zipcode">
        <label>Zipcode</label>
    </p>
    <p>
        <input type="date" id="t5" name="storm date">
        <label>Storm Date</label>
    </p>
    
        <input name="list" list="stormlist">
        <datalist id="browerslist">
            <option value="Flash FLood">
            <option value="Hail">
            <option value="Hurricane">
            <option value="Thundertorm">
            <option value="Tornado">
        </datalist>
        <lable>Storm Type</lable>
        <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)"
            onchange="adjustRating(this.value)">
        <span id="script/ratingvalue.js">5</span><br>
        <p>
            <input name="region"list"select region">
                <option value="Select Region" disabled></option>
                <option value="Preston"></option>
                <option value="Sugar City"></option>
                <option value="Fish Haven"></option>
                <label>Region</label>
            </select>
        </p>
        <label>Are you in danger?</label><br>
        <input type="radio" id="r1" value="Yes" checked>
        <label for="r1">Yes</label>
        <input type="radio" id="r2" value="Yes">
        <label for="r2">Maybe</label>
        <input type="radio" id="r3" value="Yes">
        <label for="r3">No</label>
        <p>
                <label for="t6">Comments</label>
                <textarea id="t6" name="msg" maxlength="140" rows="5"></textarea>
              </p>
              <p>
                <button>Submit</button>
              </p>
            </form>
    </fieldset>
</form>
