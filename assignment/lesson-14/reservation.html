<body>
    <header class="topcontainer">
        <img id="logo" src="images/logow.png" alt="SLC Temple">
        <section class="headings">
            <h1 class="temp">Temple Inn & Suites</h1>
        </section>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" title="Menu" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="home.html">Home</a></li>

            <li class="active"><a href="reservation.html">Reservations</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>

        </ul>
    </nav>

    <main>
        <form action="thanks.html" method="get">
            <fieldset class="box10">
                <h1>Book your next stay with us!</h1>
                <h2>Personal Information</h2>
                <label>Full Name*<br><input type="text" name="fullname" required pattern="[A-Z a-z]{5,}"></label>

                <label for="t2">Email<br>
                    <input type="email" id="t2" name="email" placeholder="demo@email.com"></label>

                <label>Phone Number*<br>
                    <input type="tel" id="t3" name="phone number" required></label>

                <label>State/Country*<br>
                    <input type="text" id="t4" required name="state/Counrty"></label>

                <br>
                <br>
                <h2>Room Details</h2>
                <label>Location*<br><input type="text" required name="location"></label>

                <label>Check In Date*<br>
                    <input type="date" id="t5" required name="check in date"></label>

                <label>Check Out Date*<br>
                    <input type="date" id="t6" required name="check out date"></label>
                <label>Number of Rooms*<br>
                    <input type="number" name="number" required min="1" max="5"> </label>

                <label>Room*<br>
                    <select class="selectregion" required name="room">
                        <option value="">Choose</option>
                        <option value="Guest Room, 2 Double">Guest Room, 2 Double</option>
                        <option value="Guest Room, 2 Queen">Guest Room, 2 Queen</option>
                        <option value="Guest Room, Single Queen">Guest Room, Single Queen</option>
                        <option value="Guest Room, Single King">Guest Room, Single King</option>
                        <option value="Guest Room, Executive Suite">Guest Room, Executive Suite</option>
                        <option value="Long Term Stay with Kitchette">Long Term Stay with Kitchette</option>
                    </select></label>
                <label class="box10" for="t7">Special Accommodations/Comments<br></label>
                <textarea id="t7" name="msg" maxlength="140" rows="5"></textarea><br>

                <p>
                    <input type="submit" value="Submit" />

                </p>

            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; Temple Inn & Suites | Brook Phipps | <span id="date"></span></p>
        <div class="map">
                       Bethesda, MD 20817<br>
            &#9742; 999.999.9999<br>
            &#9993; email@templeinn&suites.com
            </div>

    </footer>
</body>

</html>
