<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <Title>Storm Center</Title>
    <meta name="description" content="Southern_Idho_Weather_Storm_Center,_Idaho weather information">
    <link rel="stylesheet" href="css/normalized.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container">
        <img id="logo" src="images/sun.png" alt="Sun Logo">
        <section class="headings">
            <h1>Southern Idaho Weather</h1>
            <h2>Where the sun goes to play!</h2>
        </section>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" title="Menu" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="soda_springs.html">Soda Springs</a></li>
            <li><a href="fish_haven.html">Fish Haven</a></li>
            <li class="active"><a href="stormcenter.html">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <form action="thanks.html" method="get">
            <fieldset>
                <h1>Report Storms in Your Area.</h1>
                <label>Full Name*<br><input type="text" name="fullname" required
                        pattern="[A-Z a-z]{5,}"></label>

                <label for="t2">Email<br>
                <input type="email" id="t2" name="email" placeholder="demo@email.com"></label>

                <label>Phone Number*<br>
                <input type="tel" id="t3" name="phone number" required></label>

                <label>Zipcode*<br>
                <input type="number" id="t4" required name="zipcode"></label>

                <label>Storm Date<br>
                <input type="date" id="t5" name="storm date"></label>

                <label>Storm Type<br>
                <input type="list" name="list" list="stormlist">
                <datalist id="stormlist">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thundertorm">
                    <option value="Tornado">
                </datalist></label>

                <div class="slidecontainer">
                    <label>Storm Severity<br>
                    <span for="rating">Rating (1 to 10):</span><br>
                    <input type="range" min="1" max="10" value="5" id="myrange" class="slider" oninput="adjustRating()"
                        onchange="adjustRating()">
                    <span id="ratingvalue"></span></label>
                </div>

                <label>Region<br>
                <select class="selectregion" name="region">
                    <option selected="true" disabled="disabled">Select Region</option>
                    <option value="Preston">Preston</option>
                    <option value="Sugar City">Soda Springs</option>
                    <option value="Fish Haven">Fish Haven</option>
                </select></label>
                <p>Are you in imminent danger?<br></p>
                <input type="radio" name="answer" value="yes">Yes<br>
                <input type="radio" name="answer" value="maybe">Maybe<br>
                <input type="radio" name="answer" value="no">No<br><br>

                <label class="scom" for="t6">Comments<br></label><br>
                <textarea id="t6" name="msg" maxlength="140" rows="5"></textarea><br>

                <p>
                    <input type="submit" value="Submit" />

                </p>

            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; Southern Idaho Weather | Attributions | Brook Phipps |<span id="todaysdate"></span></p>
    </footer>
    <script src="script/adjustrating.js"></script>
    <script src="script/currentdate.js"></script>
</body>

</html>
